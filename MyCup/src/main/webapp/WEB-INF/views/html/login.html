<!DOCTYPE html>
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Male-Fashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="resources/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="resources/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="resources/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="resources/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="resources/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="resources/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="resources/css/login.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
<!--    Offcanvas Menu Begin -->


<div class="login-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <form id="login-form" name=""  action="" method="post"> 
                <div class="row">
                    <div class="col-lg-12">
                        <a href="./index.html"><img src="./../../../resources/img/logo.png" alt="" class="logo"></a>               
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <input type="text" name="userId" class="userId" placeholder="아이디 또는 이메일을 입력하세요" autocomplete="on" required >
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <input type="password" name="password" class="password" placeholder="비밀번호를 입력하세요" required >
                        </fieldset>
                    </div>           
                    <div class="col-lg-12">                        
                        <fieldset>
                            <button class="submit">로그인</button>                 
                        </fieldset>
                    </div>  
                                     
                </div>
                
                <div  class="fdpw" id="fdpw">
                    <a href="">아이디 찾기</a>
                    <span>|</span>
                    <a href="">비밀번호 찾기</a>        
                </div>  
                <hr>  
                <div class="social_login" id="social_login">
                    <div class="social_login_kakao_btn">
                        <button type="button" >
                            <img src="./../../../resources/img/kakao_login.png" alt="" onclick="">
                        </button>
                    </div>
                    <div class="social_login_naver_btn">
                        <button type="button" >
                            <img src="./../../../resources/img/naver_login.png" alt="" onclick="">
                        </button>
                    </div>
                </div>
                <div  class="login_join" id="login_join">
                    <a>아직 회원이 아니신가요?</a>
                    <button class="login_join_btn">회원가입</button>
                </div>  
            </form>
        </div>
    </div>
</div>
    <!-- Js Plugins -->
    <script src="resources/js/jquery-3.3.1.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/jquery.nice-select.min.js"></script>
    <script src="resources/js/jquery.nicescroll.min.js"></script>
    <script src="resources/js/jquery.magnific-popup.min.js"></script>
    <script src="resources/js/jquery.countdown.min.js"></script>
    <script src="resources/js/jquery.slicknav.js"></script>
    <script src="resources/js/mixitup.min.js"></script>
    <script src="resources/js/owl.carousel.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
